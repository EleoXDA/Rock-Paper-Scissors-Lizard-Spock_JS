<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <div class="container">
    <h1>Rock-Paper-Scissors-Lizard-Spock</h1>
    <h3>RULES:</h3>
    <p><strong>Scissors</strong> cuts <strong>Paper</strong>
      <br><strong>Paper</strong> covers <strong>Rock</strong>
      <br><strong>Rock</strong> crushes <strong>Lizard</strong>
      <br><strong>Lizard</strong> poisons <strong>Spock</strong>
      <br><strong>Spock</strong> smashes <strong>Scissors</strong>
      <br><strong>Scissors</strong> decapitates <strong>Lizard</strong>
      <br><strong>Lizard</strong> eats <strong>Paper</strong> 
      <br><strong>Paper</strong> disproves <strong>Spock</strong>
      <br><strong>Spock</strong> vaporizes <strong>Rock</strong>
      <br><strong>Rock</strong> crushes <strong>Scissors</strong>
      <br>
    </h6><br>
    <button id="start-game-btn" style="border-radius:10px">Start Game!</button>
  </div>
